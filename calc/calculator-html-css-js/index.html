<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    
    <title>Calculator</title>
</head>

<body>
    <div class="calc">
        <div class="calc-display">
            <div class="calc-result">
                <section class="screen" id = 'calc-screen'>0</section>
            </div>
        </div>
<!--Addition, Subtraction, Multiplication, Divisiion
Sine (degrees), Cosine, Tangent
Exponential, Natural Logarithm, Square Root (sqrt)
Power of 2 (sq), Decimal Point, Positive To Negative Change (+/-)
Clear current input (clear), cancel or reset the calculator option -->
        <div class="calc-keypad">
            <div class="calc-button-row">
                <button class="calc-button math-symbol"> +/- </button>
                <button class="calc-button math-symbol triple-button"> C </button>
                <button class="calc-button math-symbol"> ← </button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button math-symbol"> ln </button>
                <button class="calc-button"> 7 </button>
                <button class="calc-button"> 8 </button>
                <button class="calc-button"> 9 </button>
                <button class="calc-button math-symbol"> ÷ </button>

            </div>

            <div class="calc-button-row">
                <button class="calc-button math-symbol"> log </button>
                <button class="calc-button"> 4 </button>
                <button class="calc-button"> 5 </button>
                <button class="calc-button"> 6 </button>
                <button class="calc-button math-symbol"> x </button>

            </div>

            <div class="calc-button-row">
                <button class="calc-button math-symbol"> sqrt </button>
                <button class="calc-button"> 1 </button>
                <button class="calc-button"> 2 </button>
                <button class="calc-button"> 3 </button>
                <button class="calc-button math-symbol"> - </button>

            </div>

            <div class="calc-button-row">
                <button class="calc-button math-symbol"> sq </button>
                <button class="calc-button double-button"> 0 </button>
                <button class="calc-button"> . </button>
                <button class="calc-button math-symbol"> + </button>

            </div>

            <div class="calc-button-row">
                <button class="calc-button math-symbol"> exp </button>
                <button class="calc-button math-symbol"> sin </button>
                <button class="calc-button math-symbol"> cos </button>
                <button class="calc-button math-symbol"> tan </button>
                <button class="calc-button math-symbol"> = </button>

        </div>
    </div>
</body>

<script src="./js/calc.js"></script>
</html>
